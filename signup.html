<!DOCTYPE html>
<html>

<head>
        <meta charset="utf-8"/>
    <title>Brainiax | Sign Up</title>
    <link rel="stylesheet" href="./style.css">
</head>
<header class="header">
    <div>
        <a class="logo" href="#"><img src="img/logo.png" width="200" height="55"></a>
    </div>
    <nav>
        <ul>
            <li>
                <a class="head-btn" href="./index.html"> Sign In </a>
            </li>
        </ul>
    </nav>
</header>

<body>

    <div class="container">
        <h2> Sign Up</h2>
        <h4> Already have an account? <a class="signup-link" href="./index.html">Sign In here</a></h4>
        <form>
            <input type="text" placeholder=" Username" id="username"> <br>
            <input type="email" placeholder=" Email" id="email"> <br>
            <input type="password"  id="pass" placeholder=" Password" value=""> <br>
            <input type="password" id="conpass" placeholder=" Confirm Password" value="">
        </form>
        <button class="div-btn" type="submit" onclick="signup()">Sign Up</button>
    </div>

    <script src="./javascript/signup.login.js"></script>

</body>

</html>
